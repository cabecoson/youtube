<meta property="og:title" content="疫情再度升溫! 中小學延長至3/2開學" />
<meta property="og:description" content="中央流行疫情指揮中心17日宣布，
考量國際疫情持續嚴峻，為確保開學前校園環境衛生安全，高中、高職（含）以下學校寒假結束過後的開學日從2月22日再延後到3月2日
；勞動部表示，家長可請防疫照顧假，雇主應予准假，但可不給薪。此外，大學指考則順延至7月3日舉行，四技二專暨二技統一入學測驗（5月1日至2日）與國中教育會考（5月15日至16日）日程不變，考試範圍將配合調整。" />
